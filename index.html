<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add in bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fizz Buzz Challenge</title>
</head>
<body>
<div class="container bg-light bg-gradient min-vh-100 text-center">
    <h1>FIZZ BUZZ CHALLENGE!!</h1>

   
    <label for="number-field">Type in a random number </label>

    <input id="number-field" type="number">
    <button class="btn btn-primary" onclick="fizzbuzz(document.getElementById('number-field').value)">Submit</button>
    <button class="btn btn-danger" onclick="location.reload();">Reset</button>

    
<div class="text-start" id="fizzbuzz-response">

</div>

</div>
    <script>
          function fizzbuzz(inputNumber) {
            let counter = inputNumber;            
            // old for loop, aka, the easy way
            //for (let counter =1 ; counter <= inputNumber; counter++) {

                if (inputNumber == 1) {
                    document.getElementById("fizzbuzz-response").appendChild(document.createElement("p")).appendChild(document.createTextNode(`${counter}`));
                    return;
                }
                //setting recursion loop.
        if (inputNumber > 1) {                
           fizzbuzz(parseInt(inputNumber)-1);
        }

        if (inputNumber < 1) {                
           fizzbuzz(parseInt(inputNumber)+1);
        }
       

            if (counter % 3 == 0 && counter % 5 == 0) {
                document.getElementById("fizzbuzz-response").appendChild(document.createElement("p")).appendChild(document.createTextNode(`${counter} FizzBuzz`));
            }

            else if (counter % 3 == 0) {
                document.getElementById("fizzbuzz-response").appendChild(document.createElement("p")).appendChild(document.createTextNode(`${counter} Fizz`));
            }
            else if (counter % 5 == 0) {
                document.getElementById("fizzbuzz-response").appendChild(document.createElement("p")).appendChild(document.createTextNode(`${counter} Buzz`));
            }
            else {
                document.getElementById("fizzbuzz-response").appendChild(document.createElement("p")).appendChild(document.createTextNode(`${counter}`));
            }

           

        }

        
        
</script>
   
  <!-- add in bootstrap javascript  -->
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
